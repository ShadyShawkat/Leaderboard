<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="index.bundle.js"></script></head>
<body>
    <div class="wrapper d-flex align-items-center">
        <div class="container">
            <h1 class="mb-5 text-center">Leaderboard</h1>
            <div class="main-content d-flex justify-content-around row flex-column flex-lg-row align-items-center align-items-lg-start">
                <div class="scores col-lg-5 col-8">
                    <div class="scores__heading d-flex align-items-center">
                        <h2 class="me-3">Recent scores</h2>
                        <button type="button" id="refresh-btn" class="custom-btn ms-auto px-2 py-1">Refresh</button>
                    </div>
                    <div class="scores__table pt-4">
                        <ul class="d-none">
                        </ul>
                    </div>
                </div>
                <div class="form-container col-lg-4 col-8 mt-5 mt-lg-0">
                    <h2 class="form-container__heading text-center">Add your score</h2>
                    <form class="d-flex flex-column gap-3 pt-4">
                        <input name="name" type="text" placeholder="Your name" class="form-control border-2" required>
                        <input name="score" type="number" placeholder="Your score" min="0" class="form-control border-2" required>
                        <button type="submit" id="add-score-btn" class="custom-btn px-2 align-self-end py-1">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
